<h1>Login</h1>
<hr />
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
            <label for="userName">User Name:</label>
            <em *ngIf="(loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin))">Required</em>
            <input (ngModel)="userName" id="userName" name="userName" type="text" class="form-control"
                placeholder="User Name..." required />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <em *ngIf="(loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin))">Required</em>
            <input (ngModel)="password" id="password" name="password" type="password" class="form-control"
                placeholder="Password..." required />
        </div>

        <span (mouseover)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <button type="button" class="btn btn-default" [routerLink]="['/dashboard']">Cancel</button>
        </span>
    </form>
</div>
