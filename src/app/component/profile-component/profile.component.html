<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
        <form autocomplete="off" [formGroup]="profileForm" novalidate (ngSubmit)="save(profileForm.value)">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <em *ngIf="!isValidFirstName() && profileForm.controls.firstName.errors.required">Required</em>
                <em *ngIf="!isValidFirstName() && profileForm.controls.firstName.errors.pattern">Enter Appropriate Value</em>
                <input id="firstName" formControlName="firstName" type="text" class="form-control"
                    placeholder="First Name..." [ngClass]="{'error' : !isValidFirstName()}" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" formControlName="lastName" type="text" class="form-control"
                    placeholder="Last Name..." [ngClass]="{'error' : !isValidLastName()}" />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
